<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-review-heading" jhiTranslate="mrpApp.review.home.createOrEditLabel">Create or edit a Review</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrpApp.review.stars" for="field_stars">Stars</label>
                    <input type="number" class="form-control" name="stars" id="field_stars"
                           [(ngModel)]="review.stars"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrpApp.review.comment"
                           for="field_comment">Comment</label>
                    <textarea class="form-control" name="comment" id="field_comment"
                              [(ngModel)]="review.comment">
                    </textarea>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

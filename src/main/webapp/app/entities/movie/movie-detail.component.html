<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movie">
            <h2><span>{{movie.movieName}}</span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mrpApp.movie.directorName">Director Name</span></dt>
                <dd>
                    <span>{{movie.directorName}}</span>
                </dd>
                <dt><span jhiTranslate="mrpApp.movie.year">Year</span></dt>
                <dd>
                    <span>{{movie.year}}</span>
                </dd>
            </dl>

            <jhi-review [movie]="movie"></jhi-review>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    *jhiHasAnyAuthority="'ROLE_ADMIN'"
                    [routerLink]="['/movie', movie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

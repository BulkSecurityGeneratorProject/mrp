<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-movie-heading" jhiTranslate="mrpApp.movie.home.createOrEditLabel">Create or edit a Movie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrpApp.movie.movieName" for="field_movieName">Movie Name</label>
                    <input type="text" class="form-control" name="movieName" id="field_movieName"
                        [(ngModel)]="movie.movieName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrpApp.movie.directorName" for="field_directorName">Director Name</label>
                    <input type="text" class="form-control" name="directorName" id="field_directorName"
                        [(ngModel)]="movie.directorName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrpApp.movie.year" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                        [(ngModel)]="movie.year" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
